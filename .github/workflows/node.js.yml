# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build Status

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    # However Node 8.3.0 comes with npm 5.3.0.
    # npm 5.7.1 is the first version to support npm ci
    - if: ${{ matrix.node-version == '8.3.0' }}
      run: npm install -g npm@5.7.1
    - run: npm ci
    # ESLint 7.x uses `} catch {` which isn't supported in Node 8
    - if: ${{ matrix.node-version != '8.3.0' }}
      run: npm run lint
    - run: npm test -- --coverage=false

    # Only run the coverage once
    - if: ${{ matrix.node-version == '14.x' }}
      run: npm run coverage
    - if: ${{ matrix.node-version == '14.x' }}
      name: Create the Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: 9c5d16fe3fa8f8ef414fe8b0eff17f7f
        filename: coverage.json
        label: Coverage
        message: ${{ env.JEST_COVERAGE }}
        color: green
